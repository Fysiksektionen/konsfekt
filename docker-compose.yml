services:
  konsfekt:
    build: .
    env_file: ".env"
    volumes:
      - ${DATABASE_DIR}:/konsfekt/db

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
        - "80:80"
        - "443:443"
        - "443:443/udp"
    environment:
      SITE_DOMAIN: "${SITE_DOMAIN}"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
